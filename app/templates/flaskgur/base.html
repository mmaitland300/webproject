<!DOCTYPE html>
<html lang="en">

	<head>
  <title>{% block title %} {% endblock %} - Mattgram</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='gun.css') }}">
  
	</head>

	  <nav aria-label="breadcrumb">
		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="/">Home</a></li>
		  <li class="breadcrumb-item"><a href="/matgur">Images</a></li>

		</ol>
	  </nav>
		

		<div class="container">
			<div class="row">
			  <div class="col">
				<hr>
		  
				<form action="/matgur" method="POST" enctype="multipart/form-data">
		  
				  <div class="form-group">
					<label>Select image</label>
					<div class="custom-file">
					  <input type="file" class="custom-file-input" name="file" id="file">
					  <label class="custom-file-label" for="image">Select image...</label>
					</div>
				  </div>
		  
				  <button type="submit" class="btn btn-primary">Upload</button>
				  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		  
				</form>
		  
			  </div>
			</div>
		  </div>
		</br></br></br>
		
		<div class="container">
			<div class="child">
			{% block content %}
			{% endblock %}
			</div>
		</div>
		<div id="disqus_thread"></div>

	</body>
</html>
